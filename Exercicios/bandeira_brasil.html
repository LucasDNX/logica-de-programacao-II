<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'green'
	pincel.fillRect(0, 0, 600, 400)

	pincel.fillStyle = 'yellow'
	pincel.beginPath();
	pincel.moveTo(300, 50);
	pincel.lineTo(50, 200);
	pincel.lineTo(300, 350);
	pincel.lineTo(550, 200);
	pincel.fill();

	pincel.fillStyle = 'darkblue';
	pincel.beginPath();
	pincel.arc(300, 200, 100, 0, 2*3.14);
	pincel.fill();

	pincel.fillStyle = 'white';
	pincel.fillRect(200, 187, 200, 25);

	pincel.fillStyle = 'black';
	pincel.font = "16px Arial";
	pincel.fillText("ORDEM E PROGRESSO", 210, 205)

	function desenhaEstrela(x, y) {

		pincel.beginPath();
		pincel.fillStyle = 'white';
		pincel.moveTo(x, y-5);
		pincel.lineTo(x-1, y-1);
		pincel.lineTo(x-5, y-1);
		pincel.lineTo(x-2, y+1);
		pincel.lineTo(x-3, y+5);
		pincel.lineTo(x, y+3);
		pincel.lineTo(x+3, y+5);
		pincel.lineTo(x+2, y+1);
		pincel.lineTo(x+5, y-1);
		pincel.lineTo(x+1, y-1);
		pincel.fill();
	}

	desenhaEstrela(340, 170);
	desenhaEstrela(220, 220);
	desenhaEstrela(300, 280);
	desenhaEstrela(300, 230);
	desenhaEstrela(350, 250);
	desenhaEstrela(320, 225);
	desenhaEstrela(315, 270);
	desenhaEstrela(230, 225);
	desenhaEstrela(250, 260);
	desenhaEstrela(280, 280);
	desenhaEstrela(285, 260);
	desenhaEstrela(380, 220);
	desenhaEstrela(370, 235);
	desenhaEstrela(355, 230);
	desenhaEstrela(345, 281);

</script>
